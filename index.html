<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="weather">
      <form class="search-form" id="search-form">
        <input
          type="search"
          placeholder="Type a city..."
          autofocus="on"
          autocomplete="off"
          id="city-input"
        />
      </form>
      <div class="city">City,Country</div>
      <div class="temp"><h2>17Â°C</h2></div>
      <div class="date"><h2>1st June</h2></div>
      <div class="time"><h2>09:00</h2></div>
      <h3>5 Day Forecast</h3>
      <div class="days">
        <div class="day">Thursday</div>
        <div class="forecast">
          <img src="assets/sun.png" alt="Sunny" />Sunny
        </div>
      </div>
      <div class="days">
        <div class="day">Friday</div>
        <div class="forecast">
          <img src="assets/cloud.png" alt="Cloudy" />Cloudy
        </div>
      </div>
      <div class="days">
        <div class="day">Saturday</div>
        <div class="forecast">
          <img src="assets/rain.png" alt="Rainy" />Rainy
        </div>
      </div>
      <div class="days">
        <div class="day">Sunday</div>
        <div class="forecast">
          <img src="assets/snow.png" alt="Snowy" />Snowy
        </div>
      </div>
      <div class="days">
        <div class="day">Monday</div>
        <div class="forecast">
          <img src="assets/sun.png" alt="Sunny" />Sunny
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
